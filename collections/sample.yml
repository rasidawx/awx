---
- name: Create a user 
  hosts: Local_repo.oci.com
  collections:
    - oracle.oci
  become: true
  tasks:
  - name: Add user magzoub
    user:
      name: magzoub
      shell: /bin/sh
      home: /home/magzoub
      state: present

  - name: Add user fatima
    user:
      name: fatima
      shell: /bin/sh
      home: /home/fatima
      state: present
